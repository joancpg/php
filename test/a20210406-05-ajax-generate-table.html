<body>
<div class="container">
    <button class="btn btn-primary" onclick="loadData()">load</button>

    <table class="table table-striped">
        <thead>
        <tr>

            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="../lib/jquery-3.6.0.js"></script>
<script src="../bootstrap/js/bootstrap.bundle.js"></script>
<script>
    const rowTpl = o => {
        return `
        <tr>
            <td>${o.name}</td>
            <td>${o.age}</td>
            <td>${o.gender}</td>
        </tr>`;
    };



    function loadData(){
        $.get('a20210401-07-array-json.php', function(data){
            console.log(data);
            // $('tbody').append(rowTpl(data[0]));

            $('tbody').html('');
            //$('tbody').html(''); 家這一句讓畫面不會一直新增資料
            data.forEach(el=>{
                $('tbody').append(rowTpl(el));
            })

        }, 'json');
    }
